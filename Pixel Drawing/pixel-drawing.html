<!DOCTYPE html>
<html>
  <head>
    <title>Pixel Drawing</title>
    <style>
      html {
        height: 100%;
        width: 100%;
      }
      div {
        display: grid;
        height: 500%;

        width: 500%;
        color: black;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
  <script>
    let arrdi = [];
    for (let i = 0; i < 100; i++) {
      let newDiv = document.createElement("div");
      newDiv.style.color = "black";
      newDiv.innerHTML = "h";
      arrdi.push(newDiv);
      document.body.append(newDiv);
    }
    console.log(arrdi[0].style.color);
  </script>
</html>
