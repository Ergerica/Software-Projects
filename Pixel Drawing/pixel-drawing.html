<!DOCTYPE html>
<html>
  <head>
    <title>Pixel Drawing</title>
    <style>
      html {
        height: 100%;
        width: 100%;
      }
      .wrapper {
        display: grid;
        grid-template-columns: repeat(150, 1fr);
      }
      div {
        display: grid;
        height: 10px;
        width: 10px;
        color: black;
        background-color: black;
      }
      div:hover {
        background-color: blue;
      }
    </style>
  </head>
  <body class="wrapper">
    <div></div>
  </body>
  <script>
    function randColor() {
      let arrc = [
        "#DAA520",
        "#FF69B4",
        "#B22222",
        "#1E90FF",
        "#228B22",
        "#E9967A",
        "#9932CC",
        "#008B8B",
        "#5F9EA0",
        "#DEB887",
        "#FFB6C1",
        "#FFFACD",
        "#7B68EE",
        "#FF6347",
        "#FFFF00",
        "#CD853F",
      ];
      let nums = Math.floor(Math.random() * arrc.length);
      //document.body.style.backgroundColor = arr[nums];
      console.log(arrc[nums]);
      return arrc[nums];
    }
    randColor();
    let arrdi = [];
    for (let i = 0; i < 10000; i++) {
      let newDiv = document.createElement("div");
      newDiv.addEventListener(
        "mouseover",
        function (event) {
          // highlight the mouseover target
          event.target.style.background = randColor();
        },
        false
      );
      newDiv.style.color = "black";
      newDiv.innerHTML = "  ";
      arrdi.push(newDiv);
      document.body.append(newDiv);
    }
    //console.log(arrdi[0].style.color);
  </script>
</html>
